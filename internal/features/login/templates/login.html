{{ define "content" }}
<div class="mb-4">
  <h1 class="text-2xl font-bold text-gray-900">🔐 Login</h1>
</div>

<div class="p-4 bg-white rounded shadow text-gray-700 text-sm">
  {{ if .Error }}
    <div class="bg-red-100 text-red-700 p-2 rounded mb-2">{{ .Error }}</div>
  {{ end }}

  <form method="POST" action="/login" class="space-y-3">
    <!-- Email field -->
    <div>
      <label for="email" class="block font-semibold mb-1">Email address:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ .Email }}"
        class="w-full border border-gray-300 rounded px-2 py-1"
        autocomplete="username"
      />
    </div>

    <button type="submit"
            class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
      Login
    </button>
  </form>
</div>
{{ end }}
