{{ define "base" }}
<!DOCTYPE html>
<html
  lang="en"
  class="h-full bg-gray-100 scroll-smooth antialiased"
  hx-boost="true"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>{{ if .Title }}{{ .Title }} – {{ end }}Adroit Games</title>

    <!-- Tailwind CSS (CDN for dev; fingerprint & self-host in prod) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- HTMx (fragment navigation, HX-Redirect, etc.) -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>

  <body class="h-full">
    <div class="flex h-screen">
      <!-- ───── Sidebar ───── -->
      <aside class="w-40 bg-white shadow-md p-4 flex flex-col">
        {{ template "menu" . }}
      </aside>

      <!-- ───── Main Content ───── -->
      <main class="flex-1 p-6 overflow-auto" id="content">
        {{ block "content" . }}{{ end }}
      </main>
    </div>
  </body>
</html>
{{ end }}
